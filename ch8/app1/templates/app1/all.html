<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>

<body>
  <h1>All Student Data Here </h1>
  {% if app1 %}
  <h1>Data List:</h1>
  <ul>
    {% for data in app1 %}
    <li>{{data.first_name}}-{{data.last_name}}-{{data.instrument}}-{{data.address}}</li>
    {%endfor%}
  </ul>
  {%else%}
  <h1> No Data </h1>
  {%endif%}
</body>

</html>
